<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .container {
            max-width: 1280px;
            margin: auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
            text-transform: capitalize;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .tab-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .tab-button.active {
            background-color: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 20px;
        }

        .open-button, .fullscreen-button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 10px 0 10px;
            transition: background 0.3s;
        }

        .open-button:hover, .fullscreen-button:hover {
            background-color: #2ecc71;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Tools Hub</h1>

        <div id="content"></div>
    </div>

    <script>
        const tools = [
            { label: '1v1.lol', url: 'https://cdn.jsdelivr.net/gh/AlexDuyNguyen/gamesiteallprojects@main/games/shooter/1v1-lol.html' }
//            { label: 'GAME_LABEL', url: 'GAME_URL' },
        ];

        const contentContainer = document.getElementById('content');
        const sectionMap = {};

        tools.forEach(tool => {
            const parts = tool.url.split('/');
            tool.section = parts[parts.length - 2];
            tool.id = parts[parts.length - 1].split('.')[0];

            if (!sectionMap[tool.section]) {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');
                sectionDiv.innerHTML = `<h2>${tool.section}</h2><div class="game-grid" id="${tool.section}"></div>`;
                contentContainer.appendChild(sectionDiv);
                sectionMap[tool.section] = sectionDiv.querySelector('.game-grid');
            }

            const tabButton = document.createElement('button');
            tabButton.textContent = tool.label;
            tabButton.className = 'tab-button';
            tabButton.dataset.tab = tool.id;
            sectionMap[tool.section].appendChild(tabButton);

            const tabContent = document.createElement('div');
            tabContent.id = tool.id;
            tabContent.className = 'tab-content';
            tabContent.innerHTML = `
                <iframe id="${tool.id}Frame"></iframe>
                <div class="button-container">
                    <button class="open-button" data-tool="${tool.id}">Open in New Window</button>
                    <button class="fullscreen-button" data-tool="${tool.id}">Fullscreen</button>
                </div>
            `;
            contentContainer.appendChild(tabContent);
        });

        document.querySelectorAll('.tab-button').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const target = e.target.dataset.tab;
                const tabContent = document.getElementById(target);
                document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                tabContent.classList.add('active');
            });
        });

        tools.forEach(tool => {
            const frame = document.getElementById(`${tool.id}Frame`);
            frame.onload = () => {
                const doc = frame.contentWindow.document;
                fetch(tool.url)
                    .then(res => res.text())
                    .then(html => {
                        doc.open();
                        doc.write(html);
                    });
            };
            frame.src = 'about:blank';
        });

        document.addEventListener('click', e => {
            if (e.target.matches('.open-button')) {
                const tool = e.target.dataset.tool;
                const toolData = tools.find(t => t.id === tool);
                fetch(toolData.url)
                    .then(res => res.text())
                    .then(html => {
                        const newWindow = window.open('about:blank', '_blank');
                        setTimeout(() => {
                            newWindow.document.open();
                            newWindow.document.write(html);
                            newWindow.document.close();
                        }, 100);
                    })
                    .catch(err => alert('Failed to open tool: ' + err));
            }

            if (e.target.matches('.fullscreen-button')) {
                const frame = document.getElementById(`${e.target.dataset.tool}Frame`);
                if (frame.requestFullscreen) frame.requestFullscreen();
                else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
                else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
