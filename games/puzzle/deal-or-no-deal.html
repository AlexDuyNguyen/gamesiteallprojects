<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deal or No Deal</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    ruffle-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <ruffle-player></ruffle-player>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "off",
      polyfills: true,
      letterbox: "on",
      backgroundColor: null,
      scale: "showAll",
      allowFullscreen: true,
      forceScale: true,
      forceAlign: true,
      splashScreen: true,
      wmode: "window",
      unmuteOverlay: "hidden",
      quality: "high"
    };

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.body.appendChild(player);
      player.load("https://cdn.jsdelivr.net/gh/meepass/meptest@5e7c68f42d1b0ca152873211e05d3843ca117a0d/g/assets/deal-or-no-deal/dealornodeal.swf");
    });
  </script>
</body>
</html>
